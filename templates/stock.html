<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='newDash.css') }}">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Stock Data{% endblock %}</title>

</head>

<body>
  <nav>
    <div id="first">
      <div id="second">

      </div>

      <div class="nav1">
        <a class="link" href="/dashboard">
          <h3>DASHBOARD</h3>
        </a>

      </div>
      <div class="nav1">
        <a class="link" href="/NIFTY50">
          <h3>NIFTY 50</h3>
        </a>

      </div>
      <div class="nav1">
        <a class="link" href="/filter">
          <h3>FILTER</h3>
        </a>

      </div>

      <div class="nav2">

      </div>

      <div class="nav1">
        <a class="link" href="/logout">
          <h3>LOG OUT</h3>
        </a>

      </div>
    </div>
      <div class="line">
      </div>
    

  </nav>


  <section>
    <style>
        form {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-wrap: wrap;
            }
        
        .dataSet {
            display: flex;
            justify-content: space-between; 
            align-items: center;
            padding: 10px;
        }
    
        input[type="radio"] {
            margin: 25px; 
        }
    </style>
    
        <form method="post" action="{{ url_for('stock',stkName=stck) }}">
            <div class ="dataSet">
                <input type="radio" name="interval" id="daily" value="daily" checked>
                <label for="daily">Daily</label>
            </div>
    
            <div class ="dataSet">
                <input type="radio" name="interval" id="weekly" value="weekly">
                <label for="weekly">Weekly</label>
            </div>
    
            <div class ="dataSet">
                <input type="radio" name="interval" id="monthly" value="monthly">
                <label for="monthly">Monthly</label>
            </div>
    
            <div class ="dataSet">
                <button type="submit">Update Chart</button>
            </div>
        </form>
    
        <h1> {{stck}} Data : </h1>
        <div>
            {{ cc | safe }}
        </div>
    
    
  </section>

</body>

</html>
